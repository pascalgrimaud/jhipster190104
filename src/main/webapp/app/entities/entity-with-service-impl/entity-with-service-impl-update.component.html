<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="my-prefix-entity-with-service-impl-heading" jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.home.createOrEditLabel">Create or edit a Entity With Service Impl</h2>
            <div>
                <my-prefix-alert-error></my-prefix-alert-error>
                <div class="form-group" [hidden]="!entityWithServiceImpl.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entityWithServiceImpl.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImpl.clara" for="field_clara">Clara</label>
                    <input type="text" class="form-control" name="clara" id="field_clara"
                        [(ngModel)]="entityWithServiceImpl.clara" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
