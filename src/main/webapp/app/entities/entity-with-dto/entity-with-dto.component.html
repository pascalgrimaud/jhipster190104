<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.home.title">Entity With DTOS</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-with-dto" [routerLink]="['/entity-with-dto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.home.createLabel">
            Create new Entity With DTO
            </span>
        </button>
    </h2>
    <my-prefix-alert></my-prefix-alert>
    <br/>
    <div class="table-responsive" *ngIf="entityWithDTOS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.entityWithDTO.emma">Emma</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityWithDTO of entityWithDTOS ;trackBy: trackId">
                <td><a [routerLink]="['/entity-with-dto', entityWithDTO.id, 'view' ]">{{entityWithDTO.id}}</a></td>
                <td>{{entityWithDTO.emma}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entity-with-dto', entityWithDTO.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-with-dto', entityWithDTO.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-dto/'+ entityWithDTO.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
