<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="my-prefix-entity-with-service-impl-and-pagination-heading" jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImplAndPagination.home.createOrEditLabel">Create or edit a Entity With Service Impl And Pagination</h2>
            <div>
                <my-prefix-alert-error></my-prefix-alert-error>
                <div class="form-group" [hidden]="!entityWithServiceImplAndPagination.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="entityWithServiceImplAndPagination.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceImplAndPagination.hugo" for="field_hugo">Hugo</label>
                    <input type="text" class="form-control" name="hugo" id="field_hugo"
                        [(ngModel)]="entityWithServiceImplAndPagination.hugo" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
