<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="entityWithPaginationAndDTO">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.entityWithPaginationAndDTO.detail.title">Entity With Pagination And DTO</span> {{entityWithPaginationAndDTO.id}}</h2>
            <hr>
            <my-prefix-alert-error></my-prefix-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.entityWithPaginationAndDTO.lea">Lea</span></dt>
                <dd>
                    <span>{{entityWithPaginationAndDTO.lea}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity-with-pagination-and-dto', entityWithPaginationAndDTO.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
