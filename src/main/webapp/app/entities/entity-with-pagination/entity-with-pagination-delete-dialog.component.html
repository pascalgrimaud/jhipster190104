<form name="deleteForm" (ngSubmit)="confirmDelete(entityWithPagination.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <my-prefix-alert-error></my-prefix-alert-error>
        <p id="my-prefix-delete-entityWithPagination-heading" jhiTranslate="jhipsterSampleApplicationApp.entityWithPagination.delete.question" translateValues="{id: '{{entityWithPagination.id}}'}">Are you sure you want to delete this Entity With Pagination?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="my-prefix-confirm-delete-entityWithPagination" type="submit" class="btn btn-danger">
            <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
