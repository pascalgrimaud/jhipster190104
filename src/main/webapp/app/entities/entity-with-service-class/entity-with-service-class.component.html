<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClass.home.title">Entity With Service Classes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-entity-with-service-class" [routerLink]="['/entity-with-service-class/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClass.home.createLabel">
            Create new Entity With Service Class
            </span>
        </button>
    </h2>
    <my-prefix-alert></my-prefix-alert>
    <br/>
    <div class="table-responsive" *ngIf="entityWithServiceClasses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterSampleApplicationApp.entityWithServiceClass.zoe">Zoe</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let entityWithServiceClass of entityWithServiceClasses ;trackBy: trackId">
                <td><a [routerLink]="['/entity-with-service-class', entityWithServiceClass.id, 'view' ]">{{entityWithServiceClass.id}}</a></td>
                <td>{{entityWithServiceClass.zoe}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/entity-with-service-class', entityWithServiceClass.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/entity-with-service-class', entityWithServiceClass.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'entity-with-service-class/'+ entityWithServiceClass.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
